<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../style.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="./studentScore.css"/>
    <script src="../jquery-1.10.2.js"></script>
    <script src="../js.cookie-2.2.0.min.js"></script>
<script src="../teacher.js"></script></head>
<body>
<div class="topBar">
    <div class="content-icon"><img alt=""  class="icon" src="../icon/Left_white.png"/></div>
    <div class="content text text-light">学生成绩</div>
    <div class="content-icon"><img alt=""  class="icon" src="../icon/add_white.png"/></div>
</div>
<div class="card">
    <div class="card-head">
        <span class="card-head-content text text-light">第一轮</span>
        <div class="content-icon"><img alt=""  class="icon" src="../icon/Up_white.png"/></div>
    </div>
    <div>
        <div class="card-head card-head-secondary">
        <span class="card-head-content text">
            <span>1-1</span>
            <span class="text-left-margin">5.0分</span>
        </span>
            <div class="content-icon"><img alt=""  class="icon" src="../icon/Down_black.png"/></div>
        </div>
    </div>
    <div>
        <div class="card-head card-head-secondary">
        <span class="card-head-content text">
            <span>1-2</span>
            <span class="text-left-margin">5.0分</span>
        </span>
            <div class="content-icon"><img alt=""  class="icon" src="../icon/Up_black.png"/></div>
        </div>
        <div class="">
            <div class="card-body center">
                <div class="card-row-details">
                    <span class="text text-small text-bold">用例分析</span>
                </div>
                <div>
                    <div class="card-row-details">
                        <span class="text text-smaller text-left-margin">展示:</span>
                        <span class="text score text-left-margin">5.0</span>
                        <span class="text text-smaller text-left-margin">提问:</span>
                        <span class="text score text-left-margin">5.0</span>
                        <span class="text text-smaller text-left-margin">书面报告:</span>
                        <span class="text score text-left-margin">5.0</span>
                    </div>
                </div>
            </div>
            <div class="separator-dark"></div>
            <div class="card-body center">
                <div class="card-row-details">
                    <span class="text text-small text-bold">界面原型</span>
                </div>
                <div>
                    <div class="card-row-details">
                        <span class="text text-smaller text-left-margin">展示:</span>
                        <span class="text score text-left-margin">5.0</span> <span
                            class="text text-smaller text-left-margin">提问:</span>
                        <span class="text score text-left-margin">5.0</span> <span
                            class="text text-smaller text-left-margin">书面报告:</span>
                        <span class="text score text-left-margin">5.0</span>
                    </div>
                </div>
            </div>
            <div class="separator-dark"></div>
            <div class="card-body center">
                <div class="card-row-details">
                    <span class="text text-small text-bold">总成绩</span>
                </div>
                <div>
                    <div class="card-row-details">
                        <span class="text text-smaller text-left-margin">展示:</span>
                        <span class="text score text-left-margin">5.0</span>
                        <span class="text text-smaller text-left-margin">提问:</span>
                        <span class="text score text-left-margin">5.0</span>
                        <span class="text text-smaller text-left-margin">书面报告:</span>
                        <span class="text score text-left-margin">5.0</span>
                    </div>
                </div>
            </div>
            <div class="separator-blank"></div>
            <div class="card-row-details">
                <input class="btn-green btn" type="button" value="修改">
            </div>
        </div>
    </div>
    <div>
        <div class="card-head card-head-secondary">
        <span class="card-head-content text">
            <span>1-3</span>
            <span class="text-left-margin">5.0分</span>
        </span>
            <div class="content-icon"><img alt=""  class="icon" src="../icon/Down_black.png"/></div>
        </div>
    </div>
</div>
<div class="separator-blank"></div>
<div class="card">
    <div class="card-head">
        <span class="card-head-content text text-light">第二轮</span>
        <div class="content-icon"><img alt=""  class="icon" src="../icon/Down_white.png"/></div>
    </div>
</div>
</body>
</html>

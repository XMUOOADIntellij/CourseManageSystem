<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../style.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./accountSetting.css" />
</head>
<body>

<div class="topBar">
    <div class="content-icon"><img class="icon" src="../icon/Down_white.png"/></div>
    <div class="content text text-light">账户与设置</div>
    <div class="content-icon"><img class="icon" src="../icon/add_white.png"/></div>
</div>


<div class="card card-text-title">
    <span class="text text-large text-bold">您的个人信息</span>
</div>

<div class="card">
    <span class="card-head-content text-small text-bold">名称</span>
    <div class="card-row-details">
     <span class="text text-smaller">Ming Qiu</span>
    </div>
    <div class="separator-dark"></div>
</div>

<div class="card">
    <span class="card-head-content text text-small text-bold">教工号</span>
    <div class="card-row-details">
        <span class="text-smaller">243201622</span>
    </div>
    <div class="separator-dark"></div>
</div>

<div class="card">
    <span class="card-head-content text text-small text-bold">联系方式</span>
    <div class="card-row-details">
        <span class="text text-smaller">course@xmu.edu.cn</span>
    </div>
    <div class="separator-dark"></div>
</div>



<div class="card card-text-title">
    <span class="text text-large text-bold">管理你的账号</span>
</div>

<div class="card">
    <div class="double-line-text">
        <div class="single-line-text">
        <span class="text text-small text-bold">密码设置</span>
        </div>
        <div class="single-line-text">
        <span class="text text-smaller text-grey">修改登录账户时的密码</span>
        </div>
    </div>
    <div class="content-icon"><img class="icon" src="../icon/modify.png"/></div>
</div>

<div class="card">
    <div class="double-line-text">
        <div class="single-line-text">
            <span class="text text-small text-bold">联系方式设置</span>
        </div>
        <div class="single-line-text">
            <span class="text text-smaller text-grey">更改你的邮箱</span>
        </div>
    </div>
    <div class="content-icon"><img class="icon" src="../icon/modify.png"/></div>
</div>

<div class="card">
    <div class="double-line-text2">
        <div class="single-line-text2">
            <span class="text text-small text-bold">通知间隔</span>
        </div>
        <div class="single-line-text2">
            <span class="text text-smaller text-grey">设置通知的间隔时间</span>
        </div>
    </div>

    <div class="dialog-row">
        <select class="selector">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
        </select>
        <span class="text text-smaller text-grey">小时</span>
    </div>

</div>


<div>
    <!-- 占一行的按钮，用 btn-giant -->
    <input class="btn btn-giant btn-green" type="button" value="退出登录">
</div>

</body>
</html>

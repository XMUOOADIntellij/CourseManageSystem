<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../style.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="account.css" />
</head>

<body>
<div class="topBar">
    <div class="content-icon"><img class="icon" src="../icon/Left_white.png"/></div>
    <div class="content text text-light">修改密码</div>
</div>

<div class="tips">
    <span class="text text-large  text-bold">设置新的密码</span>
</div>

<div class="form">
    <div>
        <input class="input text text-small" type="text" placeholder="填写新的密码">
        <span class="text text-smallest text-grey myMarginLeft">密码长度8-32位，须包含数字、字母、符号至少2种</span>
    </div>
    <div class="myMargin"></div>
    <div>
        <input class="input text text-small" type="text" placeholder="再次输入以确认">
    </div>
    <div class="myMargin"></div>
    <div>
        <input class="input text text-small" type="text" placeholder="输入验证码">
        <span class="text text-smallest  text-red myMarginLeft">发送验证码到邮箱：user@host.domainnames</span>
    </div>
</div>

<div class="btnContainer">
    <input class="btn btn-big btn-green" type="button" value="发送验证码"/>
    <input class="btn btn-big btn-white right" type="button" value="确认提交"/>
</div>

</body>
</html>

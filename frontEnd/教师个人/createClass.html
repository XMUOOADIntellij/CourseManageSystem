<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../style.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./createClass.css" />
</head>
<body>

<div class="topBar">
    <div class="content-icon"><img class="icon" src="../icon/left_white.png"/></div>
    <div class="content text text-light">新建班级</div>
</div>

<div class="separator-blank"></div>
<div class="form">
    <div>
        <span class="text text-small text-bold myMarginLeft">名称</span>
        <div class="myMargin"></div>
        <input class="input text-smaller text-grey" type="text" placeholder="输入年级">
        <div class="myMargin"></div>
        <input class="input text-smaller text-grey" type="text" placeholder="输入班级">
    </div>
</div>

<div class="form">
    <div>
        <span class="text text-small text-bold myMarginLeft">讨论课地点</span>
        <div class="myMargin"></div>
        <input class="input text-smaller text-grey" type="text" placeholder="输入讨论课地点">
    </div>
</div>

<div class="form">
    <div>
        <span class="text text-small text-bold myMarginLeft">讨论课时间</span>
    </div>
    <input class="dateSelector text text-smallest" type="date" value="2018-09-01"/>
</div>

<div class="form">
    <div>
        <span class="text text-small text-bold myMarginLeft">学生名单</span>
        <div class="myMargin"></div>
        <input class="text-left-margin" type="file" value="上传文件" />
    </div>
</div>

<div class="form">
<div class="myBigMargin">
    <input class="btn btn-giant btn-green " type="button" value="提交">
</div>
</div>
</body>
</html>

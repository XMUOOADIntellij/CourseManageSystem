<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../style.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="account.css" />
</head>

<body>
<div class="topBar">
    <div class="content-icon"><img class="icon" src="../icon/Left_white.png"/></div>
    <div class="content text text-light">修改邮箱</div>
</div>

<div class="tips">
    <span class="text text-large  text-bold">修改当前邮箱</span>
</div>

<div class="form">
<div>
    <input class="input text text-small" type="text" placeholder="输入新的邮箱">
    <span class="text text-smallest  text-red myMarginLeft">邮箱格式如：user@host.domainnames</span>
</div>
<div class="myMargin"></div>
<div>
    <input class="input text text-small" type="text" placeholder="输入验证码">
</div>
</div>

<div class="btnContainer">
    <input class="btn btn-big btn-green" type="button" value="发送验证码"/>
    <input class="btn btn-big btn-white right" type="button" value="确认提交"/>
</div>

</body>
</html>

    $(function () {
        $("#btnSignIn").click(function () {
            var jname = $("#usernumber").val();
            var jpassword = $("#userPassword").val();
            $.ajax({
                type:'get',
                url: "http://47.107.81.51:8080/user/login/"+jname,
                success: function (data){
                    if(data.password===jpassword) {
                        updateCookie('username', data.name);
                        window.location.href = "../teacher/4-0-0-teacherHome.html";}
                    else
                    {
                        $("#userPassword").val("");
                        $("#usernumber").val("");
                        alert("用户名或密码错误！");
                    }
                },
                error: function () {
                    $("#userPassword").val("");
                    $("#usernumber").val("");
                    alert("用户名或密码错误！");
                }
            });

        })
    });

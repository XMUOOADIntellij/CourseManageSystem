<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../../static/css/common/style.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="../../static/css/teacher/addShare.css"/>
    <script src="../../static/js/jquery-1.10.2.js"></script>

<script src="../../static/js/common.js"></script>
<!--<script src="../../static/js/teacher.js"></script>--></head>
<body>
<div class="topBar">
    <div class="content-icon"><img alt=""  class="icon" src="../../static/img/Left_white.png"/></div>
    <div class="content text text-light">新增共享</div>
</div>
<div class="form">
    <div class="separator-blank"></div>
    <div>
        <span class="text text-small text-bold myMarginLeft">设置共享</span>
        <div class="myMargin"></div>
    </div>
    <div class="dialog-row">
        <span class="myMarginLeft text-smaller">共享类型</span> <select class="selector">
        <option>共享讨论课</option>
        <option>共享课程</option>
    </select>
    </div>
    <div class="dialog-row">
        <span class="myMarginLeft text-smaller">课堂提问：</span> <select class="selector">
        <option>J2EE(林老师)</option>
        <option>J2EE(徐老师)</option>
    </select>
    </div>
    <div class="separator-blank"></div>
    <div>
        <div>
            <span class="text text-small text-bold myMarginLeft">冲突设置</span>
            <div class="myMargin"></div>
        </div>
        <div class="dialog-row">
            <span class="myMarginLeft text-smaller">冲突课程</span> <select class="selector">
            <option>J2EE(林老师)</option>
            <option>J2EE(徐老师)</option>
        </select>
        </div>
        <div class="dialog-row">
            <select class="selector right">
                <option>J2EE(徐老师)</option>
                <option>J2EE(王老师)</option>
            </select>
        </div>
        <div class="btnContainer">
            <input class="btn btn-big btn-success right" type="button" value="新增对象"/>
        </div>
    </div>
</div>
<div class="separator-blank"></div>
<div>
    <input class="btn btn-giant btn-success" type="button" value="提交">
</div>
</body>
</html>

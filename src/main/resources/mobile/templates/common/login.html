                  <div class="form-group">
                    <label class="form-label">学号/职工号</label>
                    <input
                      aria-describedby="emailHelp"

                      id="exampleInputEmail1"
                      placeholder="2432016220xxxx"

                    />
                  </div>
                  <div class="form-group">
                    <label class="form-label"
                      >账户密码
                      <a class="float-right small" href="forgot-identity.html"

                      >
                    </label>
                    <div class="input-icon mb-3">
                      <input
                        class="form-control"
                        id="exampleInputPassword1"
                        placeholder="初始密码为123456"
                        type="password"
                      />
                      <span class="input-icon-addon"
                        ><i class="fe fe-eye-off"></i
                      ></span>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="custom-control custom-checkbox">
                      <input class="custom-control-input" type="checkbox" />
                      <span class="custom-control-label">记住我的密码</span>
                    </label>
                  </div>
                  <div class="form-footer">
                    <button class="btn btn-primary btn-block" type="submit">
                      登录
                    </button>
                  </div>
                </div>

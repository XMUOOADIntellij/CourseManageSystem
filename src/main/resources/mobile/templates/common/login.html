<div class="page">
    <div class="page-single">
        <div class="container">
            <div class="row">
                <div class="col col-login mx-auto">
                    <div class="text-center mb-6">
                        <img alt="" class="h-9" src="../../assets/images/brand.png">
                    </div>
                    <form action="../teacher/active.html" class="card" method="post" onsubmit="return bindUser();">
                        <div class="card-body p-6">
                            <div class="card-title">登录您的账户</div>
                            <div class="form-group">
                                <label class="form-label">学号/职工号</label>
                                <input aria-describedby="emailHelp" class="form-control" id="exampleInputEmail1"
                                       placeholder="2432016220xxxx"
                                       type="email">
                            </div>
                            <div class="form-group">
                                <label class="form-label">账户密码
                                    <a class="float-right small" href="forgot-identity.html">忘记了密码?</a>
                                </label>
                                <div class="input-icon mb-3">
                                    <input class="form-control" id="exampleInputPassword1" placeholder="初始密码为123456"
                                           type="password">
                                    <span class="input-icon-addon"><i class="fe fe-eye-off"></i></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="custom-control custom-checkbox">
                                    <input class="custom-control-input" type="checkbox"/>
                                    <span class="custom-control-label">记住我的密码</span>
                                </label>
                            </div>
                            <div class="form-footer">
                                <button class="btn btn-primary btn-block" type="submit">登录</button>
                            </div>
                        </div>
                    </form>

  <body class="">
    <div class="page">
      <div class="page-single">
        <div class="container">
          <div class="row">
            <div class="col col-login mx-auto">
              <div class="text-center mb-6">
                <img alt="" class="h-9" src="../../assets/images/brand.png" />
              </div>
              <form
                action="../teacher/active.html"
                class="card"
                method="post"
                onsubmit="return createPassword();"
              >
                <div class="card-body p-6">
                  <div class="card-title">忘记密码</div>
                  <div class="form-group">
                    <label class="form-label">重新设置密码</label>
                    <input
                      class="form-control"
                      placeholder="不少于6位"
                      type="email"
                    />
                  </div>
                  <div class="form-group">
                    <label class="form-label">确认密码</label>
                    <input
                      class="form-control"
                      placeholder="重新输入密码"
                      type="password"
                    />
                  </div>
                  <div class="form-footer">
                    <button class="btn btn-primary btn-block" type="submit">
                      确认提交
                    </button>
                  </div>
                </div>
              </form>
              <div class="text-center text-muted">
                想起密码, <a href="login.html">返回</a> 登录界面
              </div>
            </div>
          </div>

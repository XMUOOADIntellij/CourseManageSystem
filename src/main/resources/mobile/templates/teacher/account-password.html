<body class="">
<div class="page">
    <div class="page-single">
        <div class="container">
            <div class="row">
                <div class="col col-login mx-auto">
                    <div class="text-center mb-6">
                        <img alt="" class="h-9" src="../../assets/images/brand.png">
                    </div>
                    <form action="account-setting.html" class="card" method="post" onsubmit="return editPassword();">
                        <div class="card-body p-6">
                            <div class="card-title">修改密码</div>
                            <div class="form-group">
                                <label class="form-label">设置新密码</label>
                                <input class="form-control" placeholder="不少于6位" type="email">
                            </div>
                            <div class="form-group">
                                <label class="form-label">确认密码</label>
                                <input class="form-control" placeholder="重新输入密码" type="password">
                            </div>

                            <div class="form-group">
                                <label class="form-label">验证身份</label>
                                <div class="input-group">
                                    <input class="form-control" placeholder="发送验证码至邮箱" type="text">
                                    <span class="input-group-append">
                                        <button class="btn btn-secondary" type="button">获取验证码</button>
                                    </span>
                                </div>
                            </div>
                            <div class="form-footer">
                                <button class="btn btn-primary btn-block" type="submit">确认提交</button>
                            </div>
                        </div>
                    </form>

                    <div class="text-center text-muted">取消修改, <a href="account-setting.html">返回</a> 账户设置界面
                    </div>
                </div>
            </div>

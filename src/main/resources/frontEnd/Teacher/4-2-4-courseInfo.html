<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          type="text/css"
          media="screen"
          href="../style.css"/>
    <link rel="stylesheet"
          type="text/css"
          media="screen"
          href="./courseManagement.css"/>
    <script src="../jquery-1.10.2.js"></script>
    <script src="../js.cookie-2.2.0.min.js"></script>
<script src="../teacher.js"></script></head>
<body>
<div class="topBar">
    <div class="content-icon"><img alt=""  class="icon"
                                   src="../icon/shutdown_white.png"/></div>
    <div class="content text text-light">课程信息</div>
</div>
<div class="card card-text-title">
    <span class="text text-large text-bold ">课程要求</span>
</div>
<div class="form">
    <div>
        <span class="text text-small text-bold myMarginLeft">成绩计算规则</span>
        <div class="myMargin"></div>
    </div>
    <div class="dialog-row">
        <span class="text-smaller">课堂展示：</span> <span class="text-smaller">40%</span>
    </div>
    <div class="dialog-row">
        <span class="text-smaller">课堂提问：</span> <span class="text-smaller">30%</span>
    </div>
    <div class="dialog-row">
        <span class="text-smaller">书面报告：</span> <span class="text-smaller">30%</span>
    </div>
</div>
<div class="form">
    <div>
        <span class="text text-small text-bold myMarginLeft">设置分组规则</span>
        <div class="myMargin"></div>
    </div>
    <div class="dialog-row">
        <span class="text-smaller">最少人数：</span> <span class="text-smaller">3</span>
    </div>
    <div class="dialog-row">
        <span class="text-smaller">最多人数：</span> <span class="text-smaller">5</span>
    </div>
</div>
<div class="form">
    <div>
        <span class="text text-small text-bold myMarginLeft">分组时间</span>
        <div class="myMargin"></div>
    </div>
    <div class="dialog-row">
        <span class="text text-smaller">组队开始时间：</span> <span class="text text-smaller">2018-09-01 12:00</span>
    </div>
    <div class="dialog-row">
        <span class="text text-smaller">组队结束时间：</span> <span class="text text-smaller">2018-09-01 12:00</span>
    </div>
</div>
<div class="myBigMargin">
    <input class="btn btn-giant btn-red"
           type="button"
           value="删除课程">
</div>
</body>
</html>
